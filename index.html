<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Sweetalert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .welcome-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff6f61;
        }

        .welcome-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #a0a0a0;
        }

        .welcome-container .start-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background-color: #ff6f61;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .welcome-container .start-button:hover {
            background-color: #ff4a3d;
            transform: scale(1.1);
        }

        /* Frame Foto */
        .photo-frame {
            width: 200px;
            height: 200px;
            border: 5px solid #ff6f61;
            border-radius: 15px;
            margin: 0 auto 2rem;
            position: relative;
            overflow: hidden;
            animation: floatFrame 5s infinite ease-in-out;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ikon Kamera */
        .camera-icon {
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        /* Animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatFrame {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Efek background */
        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255, 111, 97, 0.1), transparent);
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, 20px);
            }
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <div class="welcome-container">
        <!-- Ikon Kamera -->
        <div class="camera-icon">
            <i class="fas fa-camera"></i>
        </div>

        <!-- Frame Foto -->
        <div class="photo-frame">
            <img src="https://lh3.googleusercontent.com/nPyl20BH5bYTidpRREU9o0eQcPoIt9dU1pJLx_DvaSejkZWAMiMniWAvQvH6uv__LGiVGCxcHChmvRc-Me0xOCxNLquYVkq1j7FSFQGYvUOHuF0uHmKgqJkT9X5ptIOk53c7zxVP9xI=w740" alt="Sample Photo">
        </div>

        <h1>Selamat Datang!</h1>
        <p>Klik tombol di bawah ini untuk memulai.</p>
        <center><button class="start-button" id="startButton">
            <i class="fas fa-play"></i> Mulai
        </button></center>
    </div>

    <!-- Sweetalert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // JavaScript untuk interaktivitas dengan Sweetalert2
        document.getElementById('startButton').addEventListener('click', function() {
            Swal.fire({
                title: 'Apakah Anda yakin?',
                text: 'Anda akan diarahkan ke halaman pembayaran.',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#ff6f61',
                cancelButtonColor: '#a0a0a0',
                confirmButtonText: 'Ya, lanjutkan!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Buka link di popup baru
                    window.open('https://app.midtrans.com/payment-links/1740954971449', '_blank');
                }
            });
        });
    </script>
</body>
</html>
